<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Drag & Drop or Browse: File Upload</title>
		<link rel="stylesheet" href="detect_similar_lines.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	</head>
	<body>
		<div class="container">
			<div class="drag-area">
				<div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
				<header>Drag & Drop to Upload File</header>
				<span>OR</span>
				<button class="our-button">Browse File</button>
				<input type="file" hidden>
			</div>
			<div class="rest">
				<label for="numColumn">Number of columns that match:</label>
				<input id="numColumn" type="number" name="numColumn" min="0" value="0">
				<button class="our-button" id="goButton">Go!</button>
				<div class="progress-container">
					<p><span id="progress-text">0</span>% complete...</p>
					<progress id="myprogress" value="0" max="100"></progress>
				</div>
				<ol id="matchedItemsList"></ol>
			</div>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.min.js" integrity="sha512-W/mRQs9ZSFpF14X/4aRgQss7+HRsVXsph+Y6DGLeqIqK8IpO+rQz0ISUEXkTeeKF7tivoGv+Ru7SpocS/1qahg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script src="detect_similar_lines.js"></script>
	</body>
</html>
