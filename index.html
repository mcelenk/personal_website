<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fourier Analysis</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-81611631-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'UA-81611631-2');
    </script>
    <link rel="stylesheet" href="./main.css">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.11/paper-full.js" integrity="sha512-XHX1BtNTb2lSeCsQQQ7/MBdpG+aIOiUKGgWkNHTAa737lUtZ+vVSKkAu5/GxX2QNCW7ZgPmWQJPDuutl7+Lf7A==" crossorigin="anonymous"></script>

    <!--<script type="text/paperscript" src="main.js" canvas="myCanvas">
    </script>-->
    <script type="text/javascript">
        paper.install(window);
        window.addEventListener('load', function () {
            console.log('First listener');
            var canvas = document.getElementById('myCanvas');
            paper.setup(canvas);
        });
    </script>
    <script type="text/javascript" src="main.js">
    </script>
    <script type="text/javascript">
        window.addEventListener('load', function () {
            console.log('Second listener');
        });
    </script>

    <script type="text/javascript">
        window.addEventListener('load', function () {
            console.log('Third listener');
            dottilde.setUIUpdateCallback(function (data) {
                document.getElementById('snapToTip').checked = data.snappedToTip;
                document.getElementById('startStopAnim').checked = data.stopped;
                document.getElementById('fill').checked = data.fill;
            });

            var item = document.getElementById("snapToTip");
            item.addEventListener('change', function () {
                dottilde.toggleSnapToTip();
            });

            item = document.getElementById("startStopAnim");
            item.addEventListener('change', function () {
                dottilde.toggleAnimation();
            });

            item = document.getElementById("fill");
            item.addEventListener('change', function () {
                dottilde.toggleFill();
            });

            item = document.getElementById("predefinedItems");
            item.addEventListener('change', function (e) {
                dottilde.reinitializeWith(item.value);
            });

            if (window.addEventListener) {
                window.addEventListener("mousewheel", dottilde.doScroll, false);
                window.addEventListener("DOMMouseScroll", dottilde.doScroll, false);
            } else {
                window.attachEvent("onmousewheel", dottilde.doScroll);
            }

            dottilde.restart();

            view.onResize = function (event) {
                dottilde.setBackgroundColor();
            }
            
            view.onFrame = function (event) {
                dottilde.animateItems(event.delta);
            }
        });

        //view.draw();
    </script>
</head>
<body>
    <canvas id="myCanvas" resize=resize></canvas>
    <div id=menu>
        <div class="menuItem">
            <input type="checkbox" id="startStopAnim" name="startStop">
            <label for="snapToTip">Stop/Resume</label>
        </div>
        <div class="menuItem">
            <input type="checkbox" id="snapToTip" name="snap">
            <label for="snapToTip">Toggle Snap to Tip</label>
        </div>
        <div class="menuItem">
            <input type="checkbox" id="fill" name="fill">
            <label for="fill">Toggle Fill</label>
        </div>
        <div class="menuItem">
            <label for="predefined">Load Predefined</label>
            <select id="predefinedItems" name="predefined">
                <option value="einstein">Einstein</option>
                <option value="monalisa">MonaLisa</option>
                <option value="monroe">Monroe</option>
                <option value="david">David</option>
            </select>
        </div>
    </div>
</body>
</html>
