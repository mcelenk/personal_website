    <script type="text/javascript">
        window.addEventListener('load', function () {
            //dottilde.setUIUpdateCallback(function (data) {
            //    document.getElementById('snapToTip').checked = data.snappedToTip;
            //    document.getElementById('startStopAnim').checked = data.stopped;
            //    document.getElementById('fill').checked = data.fill;
            //    document.getElementById("circleCountSlider").value = data.numCircles;
            //});

            //mouse down/drag/up event handling
            var tool = new paper.Tool();
            tool.onMouseDown = function (event) {
                dottilde.drawingInitiated();
            };
            tool.onMouseDrag = function (event) {
                dottilde.drawingPointAdd(event.middlePoint);
            };
            tool.onMouseUp = function (event) {
                dottilde.drawingFinalised(event.point);
            };

            var item = document.getElementById("snapToTip");
            item.addEventListener('change', function () {
                dottilde.toggleSnapToTip();
            });

            item = document.getElementById("startStopAnim");
            item.addEventListener('change', function () {
                dottilde.toggleAnimation();
            });

            item = document.getElementById("fill");
            item.addEventListener('change', function () {
                dottilde.toggleFill();
            });

            item = document.getElementById("predefinedItems");
            item.addEventListener('change', function (e) {
                var name = item.value;
                dottilde.reinitializeWith(name);
            });

            var countSlider = document.getElementById("circleCountSlider");
            countSlider.addEventListener('change', function (e) {
                dottilde.setNumCircles(countSlider.value);
            });

            if (window.addEventListener) {
                window.addEventListener("mousewheel", dottilde.doScroll, false);
                window.addEventListener("DOMMouseScroll", dottilde.doScroll, false);
            } else {
                window.attachEvent("onmousewheel", dottilde.doScroll);
            }

            dottilde.restart();

            view.onResize = function (event) {
                dottilde.setBackgroundColor();
            }

            view.onFrame = function (event) {
                dottilde.animateItems(event.delta);
            }


            //arrange image drop area
            var $form = $('.box');
            $form.addClass('has-advanced-upload');

            var droppedFiles = false;

            const convolution = function (pixels, weights) {
                let side = Math.round(Math.sqrt(weights.length)),
                    halfSide = Math.floor(side / 2),
                    src = pixels.data,
                    canvasWidth = pixels.width,
                    canvasHeight = pixels.height,
                    temporaryCanvas = document.createElement('canvas'),
                    temporaryCtx = temporaryCanvas.getContext('2d'),
                    outputData = temporaryCtx.createImageData(canvasWidth, canvasHeight);

                for (let y = 0; y < canvasHeight; y++) {
                    for (let x = 0; x < canvasWidth; x++) {
                        let dstOff = (y * canvasWidth + x) * 4,
                            sumReds = 0,
                            sumGreens = 0,
                            sumBlues = 0;

                        for (let kernelY = 0; kernelY < side; kernelY++) {
                            for (let kernelX = 0; kernelX < side; kernelX++) {
                                let currentKernelY = y + kernelY - halfSide,
                                    currentKernelX = x + kernelX - halfSide;

                                if (
                                    currentKernelY >= 0 &&
                                    currentKernelY < canvasHeight &&
                                    currentKernelX >= 0 &&
                                    currentKernelX < canvasWidth
                                ) {
                                    let offset = (currentKernelY * canvasWidth + currentKernelX) * 4,
                                        weight = weights[kernelY * side + kernelX];

                                    sumReds += src[offset] * weight;
                                    sumGreens += src[offset + 1] * weight;
                                    sumBlues += src[offset + 2] * weight;
                                }
                            }
                        }

                        outputData.data[dstOff] = sumReds;
                        outputData.data[dstOff + 1] = sumGreens;
                        outputData.data[dstOff + 2] = sumBlues;
                        outputData.data[dstOff + 3] = 255;
                    }
                }
                return outputData;
            }

            document.body.addEventListener('touchstart', touchStart, false);
            document.body.addEventListener('touchmove', touchmove, false);
            document.body.addEventListener('touchend', touchEnd, false);

            var touch = false;
            function touchStart() {
                touch = true;
            }

            function touchEnd() {
                touch = false;

                //Finish all paths
                myPaths = [];
                for (var i = 0; i < 12; i++) {
                    myPath = new paper.Path();
                    myPath.strokeColor = '#00ff00';
                    myPath.strokeWidth = 2;
                    myPaths.push(myPath);
                }

            }

            function touchmove(ev) {

                if (!touch)
                    return;

                //Draw path for each touch
                for (var i = 0; i < ev.changedTouches.length; i++) {
                    var x1, y1;
                    x1 = ev.changedTouches[i].pageX;
                    y1 = ev.changedTouches[i].pageY;

                    myPaths[i].add(new Point(x1, y1));
                    paper.view.draw();
                }

                console.log(ev);
            }

            $form.on('drag dragstart dragend dragover dragenter dragleave drop', function (e) {
                e.preventDefault();
                e.stopPropagation();
            })
                .on('dragover dragenter', function () {
                    $form.addClass('is-dragover');
                })
                .on('dragleave dragend drop', function () {
                    $form.removeClass('is-dragover');
                })
                .on('drop', function (e) {

                    droppedFiles = e.originalEvent.dataTransfer.files;
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        var image = document.createElement("img");
                        //image.style.zIndex = 100;
                        // the result image data
                        image.src = e.target.result;
                        image.id = 'theImage';
                        window.image2 = image;

                        document.getElementById('imgContainer').appendChild(image);

                        const c = document.createElement('canvas');
                        c.width = image.width;
                        c.height = image.height;
                        var ctx = c.getContext('2d');
                        ctx.drawImage(image, 0, 0);
                        var imgData = ctx.getImageData(0, 0, image.width, image.height);
                        var divider = 100;
                        const operator = [
                            1 / divider,
                            2 / divider,
                            4 / divider,
                            2 / divider,
                            1 / divider,

                            2 / divider,
                            4 / divider,
                            8 / divider,
                            4 / divider,
                            2 / divider,

                            4 / divider,
                            8 / divider,
                            16 / divider,
                            8 / divider,
                            4 / divider,

                            2 / divider,
                            4 / divider,
                            8 / divider,
                            4 / divider,
                            2 / divider,

                            1 / divider,
                            2 / divider,
                            4 / divider,
                            2 / divider,
                            1 / divider,
                        ];
                        var weights = [];
                        var output = convolution(imgData, operator);
                        output = convolution(output, operator);
                        output = convolution(output, operator);
                        output = convolution(output, operator);

                        c.width = output.width;
                        c.height = output.height;
                        ctx = c.getContext('2d');
                        ctx.putImageData(output, 0, 0);
                        image.src = c.toDataURL();

                        window.imgData = imgData;
                        window.output = output;

                    }
                    // you have to declare the file loading
                    reader.readAsDataURL(droppedFiles[0]);
                });

            var collapsed = 1;
            $('.menuLink').on('mouseenter', function () {
                $('.menuLink')[0].style.left = '0px';
            });

            $('.menuLink').on('mouseleave', function () {
                $('.menuLink')[0].style.left = '-80px';

            $('.menuLink').on('click', function () {
                console.log('collapsed is ', collapsed);
                if (collapsed) {

                    $('.menuLink')[0].style.left = '0px';
                } else {
                    $('#menu')[0].style.left = '-288px';
                    $('.menuLink')[0].style.left = '-80px';
                }
                collapsed = 1 - collapsed;
            });
        });
