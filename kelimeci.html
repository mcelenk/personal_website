<!DOCTYPE html>
<html lang="tr">
	<head>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wordle Alike for 6 letter words in Turkish language</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="kelimeci.css">
    </head>
	<body>
        <h1> ALTILI </h1>
        <div id="game-board"></div>

        <div id="keyboard-cont">
            <div class="first-row">
                <button class="keyboard-button">E</button>
                <button class="keyboard-button">R</button>
                <button class="keyboard-button">T</button>
                <button class="keyboard-button">Y</button>
                <button class="keyboard-button">U</button>
                <button class="keyboard-button">I</button>
                <button class="keyboard-button">O</button>
                <button class="keyboard-button">P</button>
                <button class="keyboard-button">Ğ</button>
                <button class="keyboard-button">Ü</button>
            </div>
            <div class="second-row">
                <button class="keyboard-button">A</button>
                <button class="keyboard-button">S</button>
                <button class="keyboard-button">D</button>
                <button class="keyboard-button">F</button>
                <button class="keyboard-button">G</button>
                <button class="keyboard-button">H</button>
                <button class="keyboard-button">J</button>
                <button class="keyboard-button">K</button>
                <button class="keyboard-button">L</button>
                <button class="keyboard-button">Ş</button>
                <button class="keyboard-button">İ</button>
            </div>
            <div class="third-row">
                <button class="keyboard-button">ENTER</button>
                <button class="keyboard-button">Z</button>
                <button class="keyboard-button">C</button>
                <button class="keyboard-button">V</button>
                <button class="keyboard-button">B</button>
                <button class="keyboard-button">N</button>
                <button class="keyboard-button">M</button>
                <button class="keyboard-button">Ö</button>
                <button class="keyboard-button">Ç</button>
                <button class="keyboard-button">Del</button>
            </div>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script type="text/javascript" src="kelimeci.js"></script>
    <script type="text/javascript">
        document.addEventListener("keyup", (e) => {
            window.kelimeci.handleEvent(e, document);
        });
        window.kelimeci.init(document);
    </script>
</html>
