<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fourier Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.11/paper-full.js" integrity="sha512-XHX1BtNTb2lSeCsQQQ7/MBdpG+aIOiUKGgWkNHTAa737lUtZ+vVSKkAu5/GxX2QNCW7ZgPmWQJPDuutl7+Lf7A==" crossorigin="anonymous"></script>

    <script type="text/javascript">
        paper.install(window);
        window.addEventListener('load', function () {
            var canvas = document.getElementById('myCanvas');
            paper.setup(canvas);
        });
    </script>
    <script type="text/javascript" src="main.js">
    </script>

    <script type="text/javascript">
        window.addEventListener('load', function () {
            dottilde.setUIUpdateCallback(function (data) {
                document.getElementById('snapToTip').checked = data.snappedToTip;
                document.getElementById('startStopAnim').checked = data.stopped;
                document.getElementById('fill').checked = data.fill;
                document.getElementById("circleCountSlider").value = data.numCircles;
            });

            var item = document.getElementById("snapToTip");
            item.addEventListener('change', function () {
                dottilde.toggleSnapToTip();
            });

            item = document.getElementById("startStopAnim");
            item.addEventListener('change', function () {
                dottilde.toggleAnimation();
            });

            item = document.getElementById("fill");
            item.addEventListener('change', function () {
                dottilde.toggleFill();
            });

            item = document.getElementById("predefinedItems");
            item.addEventListener('change', function (e) {
                var name = item.value;
                dottilde.reinitializeWith(name);
            });

            var countSlider = document.getElementById("circleCountSlider");
            countSlider.addEventListener('change', function (e) {
                dottilde.setNumCircles(countSlider.value);
            });

            if (window.addEventListener) {
                window.addEventListener("mousewheel", dottilde.doScroll, false);
                window.addEventListener("DOMMouseScroll", dottilde.doScroll, false);
            } else {
                window.attachEvent("onmousewheel", dottilde.doScroll);
            }

            dottilde.restart();

            view.onResize = function (event) {
                dottilde.setBackgroundColor();
            }

            view.onFrame = function (event) {
                dottilde.animateItems(event.delta);
            }
			
            var collapsed = 1;
            $('.menuLink').on('mouseenter', function () {
                $('.menuLink')[0].style.left = '0px';
            });

            $('.menuLink').on('mouseleave', function () {
                $('.menuLink')[0].style.left = '-80px';
            });

            $('.menuLink').on('click', function () {
                console.log('collapsed is ', collapsed);
                if (collapsed) {
                    $('#menu')[0].style.left = '0px';
                    $('.menuLink')[0].style.left = '0px';
                } else {
                    $('#menu')[0].style.left = '-288px';
                    $('.menuLink')[0].style.left = '-80px';
                }
                collapsed = 1 - collapsed;
            });
        });
    </script>
</head>
<body>
    <canvas id="myCanvas" resize=resize></canvas>
    <div id="menuOpener" class="sidenav">
        <a href="#" class="menuLink">Menu</a>
    </div>
    <div id=menu>
        <div class="menuItem">
            <input type="checkbox" id="startStopAnim" name="startStop">
            <label for="snapToTip">Stop/Resume</label>
        </div>
        <div class="menuItem">
            <input type="checkbox" id="snapToTip" name="snap">
            <label for="snapToTip">Toggle Snap to Tip</label>
        </div>
        <div class="menuItem">
            <input type="checkbox" id="fill" name="fill">
            <label for="fill">Toggle Fill</label>
        </div>
        <div class="menuItem">
            <label for="predefined">Load Predefined </label>
            <select id="predefinedItems" name="predefined">
                <option value="monroe">Monroe</option>
                <option value="einstein">Einstein</option>
                <option value="monalisa">MonaLisa</option>
                <option value="david">David</option>
            </select>
        </div>
        <div class="menuItem">
            <label for="circleCountSlider"># of circles </label>
            <input id="circleCountSlider" type="range" min="1" max="500" value="250">
        </div>
    </div>
</body>
</html>
